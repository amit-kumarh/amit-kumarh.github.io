<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eAbout\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003e\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\u003cfigure\u003e\n    \u003ca href=\u0022images\/portrait.jpg\u0022\u003e\n    \u003cimg\n      loading=\u0022lazy\u0022\n      \n        sizes=\u0027(min-width: 35em) 225px, 25vw\u0027\n      \n      srcset=\u0027\n        \n          \/about\/images\/portrait_hu6c4bbf3b2c5c66371001772bffb60155_294135_500x0_resize_q75_box.jpg 500w\n        \n        \n        \n        \u0027\n      \n        src=\u0022\/about\/images\/portrait.jpg\u0022\n      title=\u0022\u0022\n    \/\u003e\n    \u003c\/a\u003e\n\u003c\/figure\u003e\n\n\nHi there! My name is Amit Kumar-Hermosillo.\nI am a \u003cstrong\u003ecomputer engineering\u003c\/strong\u003e student at \u003ca href=\u0022https:\/\/www.olin.edu\u0022\u003eOlin College\u003c\/a\u003e.\u003c\/p\u003e\n\u003cp\u003eMost recently, I\u0026rsquo;ve worked as a software development engineer intern at \u003ca href=\u0022https:\/\/www.amazon.com\u0022\u003eAmazon\u003c\/a\u003e, overhauling the full stack for the primary inventory compliance management tool used to search and suppress defective inventories, making the UI easier to use and more robust to inadvertent error and adding new action types that mitigate prior causes of or inventory leakage.\u003c\/p\u003e\n\u003cp\u003eAt Olin, I\u0026rsquo;m also an electrical lead for our Formula SAE EV team, \u003ca href=\u0022https:\/\/www.olinelectricmotorsports.com\u0022\u003eOlin Electric Motorsports\u003c\/a\u003e, where I lead the development of core low voltage vehicle and safety systems. I\u0026rsquo;ve also done work on the software infrastructure stack for our hardware-in-the-loop test suite, allowing for systems-level integration testing.\u003c\/p\u003e\n\u003cp\u003eIn my spare time, I love running, playing basketball, and photography!\u003c\/p\u003e\n\u003chr\u003e\n\u003ch2 id=\u0022contact\u0022\u003eContact\u003c\/h2\u003e\n\u003cp\u003eShoot me a message - I\u0026rsquo;d love to chat!\u003c\/p\u003e\n\u003cp\u003e\u003ca class=\u0027contact\u0027 href=\u0022mailto:amitkh@gmail.com\u0022\u003e\n\n\n  \n\n\n\u003ci class=\u0022fas  fa-fas  fa-envelope  fa-2x \u0022\u003e\n\u003c\/i\u003e\n: amitkh@gmail.com\u003c\/a\u003e\n    \n\u003ca class=\u0027contact\u0027 href=\u0022https:\/\/www.github.com\/amit-kumarh\u0022\u003e\n\n\n  \n\n\n\u003ci class=\u0022fab  fa-fab  fa-github  fa-2x \u0022\u003e\n\u003c\/i\u003e\n: @amit-kumarh\u003c\/a\u003e\n\u003c\/p\u003e\n\u003cp\u003e\u003ca class=\u0027contact\u0027 href=\u0022https:\/\/www.linkedin.com\/in\/amit-kumarh\u0022\u003e\n\n\n  \n\n\n\u003ci class=\u0022fab  fa-fab  fa-linkedin  fa-2x \u0022\u003e\n\u003c\/i\u003e\n: amit-kumarh\u003c\/a\u003e\n  \u003c!-- raw HTML omitted --\u003e\n\u003c!-- raw HTML omitted --\u003e\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
