<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eSTEP\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch2 id=\u0022what-is-step\u0022\u003eWhat is STEP?\u003c\/h2\u003e\n\u003cp\u003eSTEP, which stands for \u003cstrong\u003eS\u003c\/strong\u003eocial \u003cstrong\u003eT\u003c\/strong\u003eechnology and \u003cstrong\u003eE\u003c\/strong\u003entrepreneurship with \u003cstrong\u003eP\u003c\/strong\u003eurpose, is an experimental, impact-centered education class at \u003ca href=\u0022https:\/\/www.olin.edu\u0022\u003eOlin College of Engineering\u003c\/a\u003e, centered around developing navigation technology for blind and visually impaired users.\u003c\/p\u003e\n\u003ch2 id=\u0022what-is-the-problem\u0022\u003eWhat is the problem?\u003c\/h2\u003e\n\u003cp\u003eMore specifically, we are developing AR systems for high-precision navigation. Imagine you get dropped off from a Lyft in downtown Manhattan as a blind individual - how would you navigate the the door of your destination? Or say your destination was Grand Central Terminal - how would you navigate the terminal itself? These last 100 steps are often the most difficult, so the STEP system attempts to solve this last block problem  by providing that high precision navigation solution.\u003c\/p\u003e\n\u003ch2 id=\u0022the-step-system\u0022\u003eThe STEP System\u003c\/h2\u003e\n\u003cp\u003eThe system we are developing is smartphone-based to leverage technology that our users likely already own, and has 3 main components:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eA phone mount that allows our navigation software to use the phone\u0026rsquo;s LiDAR sensor and camera\u003c\/li\u003e\n\u003cli\u003eA physical controller that employs VoiceOver, allowing the user to control their phone without needing to touch or hold it.\u003c\/li\u003e\n\u003cli\u003e\u003ca href=\u0022http:\/\/www.clewapp.org\/\u0022\u003eClew\u003c\/a\u003e, an application developed by a research group at Olin College of Engineering and adapted for use with our system.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003e\/\/ add picture here, maybe a block diagram\u003c\/p\u003e\n\u003ch2 id=\u0022controller\u0022\u003eController\u003c\/h2\u003e\n\u003cp\u003eI primarily worked on the electrical and firmware systems for phone controller, so I\u0026rsquo;ll focus on that here.\u003c\/p\u003e\n\u003ch3 id=\u0022requirements\u0022\u003eRequirements\u003c\/h3\u003e\n\u003cp\u003eAfter engaging with several potential users of this product, and considering our own engineering capabilities, we came up with a few design requirements for our controllers.\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003eMust be comfortable to use\u003c\/li\u003e\n\u003cli\u003eMust be intuitive to use and learn\u003c\/li\u003e\n\u003cli\u003eMust not interfere with use in day to day life\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eFrom these requirements, the design we settled on was a unit that would connect to the phone over Bluetooth Low Energy (BLE), and send commands the the phone\u0026rsquo;s VoiceOver system, which would allow BVI users to control the entire phone in a manner they are likely to be familiar with.\u003c\/p\u003e\n\u003ch3 id=\u0022revision-1\u0022\u003eRevision 1\u003c\/h3\u003e\n\u003cp\u003eThis is actually the second year that STEP has been run, so for our first revision, we focused on building up some of that work. We first spun a test board using the same microcontroller, the STM32 WB55, which has BLE capabilities. A fellow engineer designed the PCB, while I worked on the firmware.\u003c\/p\u003e\n\u003cp\u003eHowever, we quickly realized that our choice of hardware wasn\u0026rsquo;t the best for this project. The chip we chose wasn\u0026rsquo;t the easiest to write code for, and it lacked an antenna, which is something we would need to add and would require lots of time-consuming testing and validation.\u003c\/p\u003e\n\u003ch3 id=\u0022revision-2\u0022\u003eRevision 2\u003c\/h3\u003e\n\u003cp\u003eThus, we decided to switch to using an ESP32, a low-power and low-cost system-on-a-chip that integrated Wifi and Bluetooth peripherals for our second revision. This is a system that our team was comfortable working with and had a built-in antenna, and was actually cheaper than our previous chip, at the cost of a little bit of power consumption and total size.\u003c\/p\u003e\n\u003cp\u003eI designed the PCB for this project, starting with the schematic, which is a blueprint for how all of the components will connect to each other without needing to worry about where they will be placed on the board\u003c\/p\u003e\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\u003cfigure\u003e\n    \u003ca href=\u0022images\/espboard.png\u0022\u003e\n    \u003cimg\n      loading=\u0022lazy\u0022\n      \n        sizes=\u0027(min-width: 35em) 700px, 100vw\u0027\n      \n      srcset=\u0027\n        \n          \/projects\/step\/images\/espboard_hu84bf438d46d6319d37b09e2c3589b1b9_164925_500x0_resize_box_3.png 500w\n        \n        \n          , \/projects\/step\/images\/espboard_hu84bf438d46d6319d37b09e2c3589b1b9_164925_800x0_resize_box_3.png 800w\n        \n        \n        \u0027\n      \n        src=\u0022\/projects\/step\/images\/espboard.png\u0022\n      \n      alt=\u0022Schematic for the STEP PCB\u0022title=\u0022\u0022\n    \/\u003e\n    \u003c\/a\u003e\u003cfigcaption\u003e\u003cp\u003eSchematic for the STEP PCB\u003c\/p\u003e\n        \u003c\/figcaption\u003e\n\u003c\/figure\u003e\n\n\n\u003cp\u003eI then created the board layout - that is, in conjunction with our mechanical design team, designed how the components would actualle be laid out on our board, from the ESP32 to all of the buttons and the dial.\u003c\/p\u003e\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\u003cfigure\u003e\n    \u003ca href=\u0022images\/espboard_both.png\u0022\u003e\n    \u003cimg\n      loading=\u0022lazy\u0022\n      \n        sizes=\u0027(min-width: 35em) 700px, 100vw\u0027\n      \n      srcset=\u0027\n        \n          \/projects\/step\/images\/espboard_both_hua67b303f3a051e06ff3ff4964be9863c_403665_500x0_resize_box_3.png 500w\n        \n        \n          , \/projects\/step\/images\/espboard_both_hua67b303f3a051e06ff3ff4964be9863c_403665_800x0_resize_box_3.png 800w\n        \n        \n        \u0027\n      \n        src=\u0022\/projects\/step\/images\/espboard_both.png\u0022\n      \n      alt=\u00223D Render of the STEP PCB\u0022title=\u0022\u0022\n    \/\u003e\n    \u003c\/a\u003e\u003cfigcaption\u003e\u003cp\u003e3D Render of the STEP PCB\u003c\/p\u003e\n        \u003c\/figcaption\u003e\n\u003c\/figure\u003e\n\n\n\u003cp\u003eOnce I was happy with the layout, I shipped the board for production, assembled it, and installed it into the final controller!\u003c\/p\u003e\n\u003ch2 id=\u0022reflection\u0022\u003eReflection\u003c\/h2\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/github.com\/olinstep\u0022\u003e[ PROJECT LINK HERE ]\u003c\/a\u003e\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
