\u003ch2 id=\u0022how-it-works\u0022\u003eHow it Works\u003c/h2\u003e
\u003cp\u003eFor each guess, the solver will run through all of the available 5 letter guesses, and using a combination of the guess\u0026rsquo; \u003cem\u003eexpected information given\u003c/em\u003e (the average amount the resultant pattern from this guess will reduce our search space, weighted by the likelihood of each possible pattern ocurring) and word frequency data that tells us how likely a particular word is to be common enough to be a Wordle answer, select whatever guess gives the lowest expected number of guesses.\u003c/p\u003e
\u003cp\u003eIt repeats this process until it guesses the word or reaches its 10 guess limit.\u003c/p\u003e
\u003ch2 id=\u0022the-results\u0022\u003eThe Results\u003c/h2\u003e
\u003cp\u003eMy solver was able to correctly guess the word in an average of 4.12 tries, and only failed to guess the word within Wordle\u0026rsquo;s six-guess threshold one time. The full results can be seen in the graph below.\u003c/p\u003e
