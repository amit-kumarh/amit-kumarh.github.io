\u003ch2 id=\u0022the-game\u0022\u003eThe Game\u003c/h2\u003e
\u003cp\u003eSuper Smash Bros is a crossover fighting game series originally developed by Nintendo. However, instead of depleting an opponent\u0026rsquo;s health bar, the goal is to increase their damage and eventually knock them off of the stage with a powerful attack.\u003c/p\u003e
\u003ch2 id=\u0022under-the-hood\u0022\u003eUnder the Hood\u003c/h2\u003e
\u003cp\u003eThe actual gameplay portion was built using \u003cstrong\u003ePyGame\u003c/strong\u003e. The code is structured according to the Model, View, Controller (MVC) architecture, with a focus on easy expandability to the game.\u003c/p\u003e
\u003cp\u003eThe netwoked portion of the game follows the client-server model. There is one instance acting as a server, which serves as the single source of truth for the game, and the players connect as clients, and can control their own characters. The process looks a bit like this:\u003c/p\u003e
\u003col\u003e
\u003cli\u003eThe server is run as a separate instance from the clients - when it starts, it initializes the socket connection and waits to receive connections from two players.\u003c/li\u003e
\u003cli\u003eOnce it does, the two clients exchange information through the server so they know which player they are (player 1 or player 2) and who they are playing against so they can display them properly.\u003c/li\u003e
\u003cli\u003eThe central game model runs on the server - it handles all of the game calculations and serves as the single source of truth for the game\u0026rsquo;s state that it then broadcasts to the clients
\u003col\u003e
\u003cli\u003eThe clients, on the other hand, handle the view and the controller. They capture the player\u0026rsquo;s inputs and encode their character\u0026rsquo;s state according to our custom message protocol and send that off to the server.\u003c/li\u003e
\u003cli\u003eThe server, having received this information from both clients, integrates it into its master copies of the game and checks for any actions, such as attacks. If any have taken place, it makes any necessary calculations and sets the characters\u0026rsquo; states accordingly (for instance, if a character is hit by an attack, they need to be knocked back, so the server will perform all the relevant calculations and set the character\u0026rsquo;s state accordingly.\u003c/li\u003e
\u003cli\u003eThe server will then encode and braodcast this master game instance to both of the clients who then display to each of their respective screens.\u003c/li\u003e
\u003cli\u003eThis cycle is repeated 60 times per second until one player has depleted all three of their lives.\u003c/li\u003e
