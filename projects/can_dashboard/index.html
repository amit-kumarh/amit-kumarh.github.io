<h2 id="features">Features</h2>
<p>The dashboard allows engineers to quickly and easily get live CAN information to debug our vehicle systems. It is extremely flexible, and can be used at any level, from just monitoring the messages from a single board to those from a particular enclosure or module to the entire car all at once.</p>
<p>A primary reason for this is that the dashboard is entirely customizable through a single YAML file and there are no hardcoded message or signal names anywhere in the codebase.</p>
<p>Users can specify which messages should appear, what column they should be in, and specify processing functions to transform raw message data before displaying, such as in the case of the temperatures, which are reported as a voltage by our BMS but translated to degrees for display.</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-yaml" data-lang="yaml"><span style="display:flex;"><span>---
</span></span><span style="display:flex;"><span><span style="color:#75715e"># Example Vehicle Values Configuration</span>
</span></span><span style="display:flex;"><span><span style="color:#f92672">ready_to_drive</span>:
</span></span><span style="display:flex;"><span><span style="color:#f92672">pack_voltage</span>:
</span></span><span style="display:flex;"><span><span style="color:#f92672">max_temperature</span>:
</span></span><span style="display:flex;"><span>  <span style="color:#f92672">processing_function</span>: <span style="color:#ae81ff">convertVtoT</span>
</span></span><span style="display:flex;"><span><span style="color:#f92672">min_temperature</span>:
</span></span><span style="display:flex;"><span>  <span style="color:#f92672">processing_function</span>: <span style="color:#ae81ff">convertVtoT</span>
</span></span><span style="display:flex;"><span><span style="color:#f92672">TorqueRequest</span>:
</span></span></code></pre></div><h2 id="under-the-hood">Under the Hood</h2>
<p>The dashboard was primarily built using <strong>Python</strong>.</p>
<p>On the backend, the <code>python-can</code> and <code>cantools</code> libraries are used to receive raw CAN messages through a CAN dongle and parse them using our custom DBC (CAN Database) file. The system natively supports a few different types of dongles (including socketcan, seeedstudio, and slcand) through command line arguments to accomodate their usage on our team.</p>
<p>These then update state dictionaries created from the specifications in the YAML file and pass them on to the GUI, created with PyQt 5.</p>
<h2 id="motivation">Motivation</h2>
<p>Prior to the dasboard&rsquo;s creation, getting CAN data off of the car required a series of verbose terminal commands to bring up and enable a CAN interface, read the messages from it, and pipe the raw hex into a decoder. This led to the consequence of few engineers on the team having the know-how to read CAN data from the vehicle.</p>
<p>Even for those who were experienced, the terminal interface was not ideal for monitoring the values of more than 1 message at a time, as otherwise the text would fly across the screen at an unintelligible rate.</p>
<p>The dashboard solves those problems and makes the CAN debugging process accessible to all of the engineers on our team, and makes it much simpler to monitor the state of a complex system with multiple components, or even the entire car.</p>
<h2 id="next-steps">Next Steps</h2>
<p>The biggest step forward I hope to take with this dashboard is to work with our data and sensing team to incorporate graphing capabilities so we can not only see a signal&rsquo;s current value, but also track how it changes over time, further accelerating our integration and debugging process.</p>
