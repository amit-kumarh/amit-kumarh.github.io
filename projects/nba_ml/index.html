<h2 id="the-data">The Data</h2>

<h2 id="the-model">The Model</h2>
<p>Using the <strong>scikit-learn</strong> module, I used a <em>support-vector machine</em> (SVM) classifier to create a model of this training data.</p>
<p>Support vector machines are a set of supervised learning methods that, at a high level, function by projecting data points onto an N-dimensional space (where N is the number of features in the data) and finding the threshold (also known as a hyperplane) to delineate the classification categories (in this case, a win or a loss) that maximizes the distance between those categories.</p>
<h2 id="the-results">The Results</h2>
<p>I reserved 20% of the games as test data - that is to say, I didn&rsquo;t use them to train the model, but instead saved them to test the model one once it was trained. On this data, I found that the model was able to successfully pick the correct winner of the game <strong>72%</strong> of the time.</p>
